<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
	<div class="panel-heading">View Page</div>
	<div class="panel-body pull-right">
		<a th:href="@{modify(page=${pageVO.page},size=${pageVO.size},type=${pageVO.type},keyword=${pageVO.keyword},bno=${board.bno})}" class="btn btn-default">MODIFIY</a>
		<a href="#" class="btn btn-default delbtn">DELETE</a>
		<a th:href="@{list(page=${pageVO.page},size=${pageVO.size},type=${pageVO.type},keyword=${pageVO.keyword},bno=${board.bno})}" class="btn btn-primary">GO LIST</a>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label>BNO</label>
			<input class="form-control" name="bno" th:value="${board.bno}" readonly="readonly" />
		</div>
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" name="title" th:value="${board.title}" readonly="readonly" />
		</div>
		<div class="form-group">
			<label>Content</label>
			<textarea class="form-control" rows="3" name='content' th:text="${board.content}" readonly></textarea>
		</div>
		<div class="form-group">
			<label>Writer</label> <input class="form-control" name="writer" th:value="${board.writer}" readonly="readonly" />
		</div>
		<form id='f1'>
		<input type='hidden' name="page" th:value="${pageVO.page}">
		<input type='hidden' name="size" th:value="${pageVO.size}">
		<input type='hidden' name="type" th:value="${pageVO.type}">
		<input type='hidden' name="keyword" th:value="${pageVO.keyword}">
		<input type='hidden' name="bno" th:value="${board.bno}">
		</form>
		<div class="form-group">
			<label>RegDate</label> <input class="form-control" name="regdate" th:value="${#dates.format(board.regdate,'yyyy-MM-dd')}" readonly="readonly" />
		</div>
		<div class="container">
			<div class="list-group" id="reply-list">
				<th:block th:each="reply:${replies}">
					<div class="list-group-item reply-block" th:id="${reply.rno}">
						<small> <span style="font-weight: bold">[[${reply.replyer}]]</span>
						</small>
						<div class="reply-date">[[${reply.regdate}]]</div>
						<div class="reply-text">[[${reply.reply}]]</div>
						<div class="bottom-reply">
							<ul class="reply-actions">
								<li class="modifyReplyBtn" th:value=${reply.rno}>modify</li>
								<li class="deleteReplyBtn" th:value=${reply.rno}>delete</li>
							</ul>
						</div>
					</div>
				</th:block>
			</div>
			<div class="pull-right">
				<button class="btn " id="addReplyBtn">Add Reply</button>
			</div>
		</div>
	</div>
	<!--Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	    <div class="modal-dialog">
	        <!-- modal content -->
	        <div class="modal-content">
	            <div class="modal=header">
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title">Modal Header</h4>
	            </div>
	            <div class="modal-body">
	                <label>Reply text</label>
	                <input type="text" class="form-control" name='reply'>
	                <label>Replyer</label>
	                <input type="text" class="form-control" name='replyer'>
	            </div>
	            <div class="modal-footer">
	                <button id="modalBtn" class="btn btn-info">Save</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
 	            </div>
	        </div>
	    </div>
	</div>
	<!-- end modal-->
	<!-- Confirm Modal -->
	<div class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confirmModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">삭제하시겠습니까</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="Modal-btn-yes">Yes</button>
					<button type="button" class="btn btn-primary" id="Modal-btn-no">No</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end content fragment -->

<!-- end replies fragment -->
<th:block layout:fragment="script">
	<script th:inline="javascript" th:src="@{'/js/reply.js?ver=1'}"></script>
	<script th:inline="javascript">
	$(document).ready(function(){
		
		var mode;
		        
        var bno=[[${board.bno}]];
        var replyObj=$("input[name='reply']");
        var replyerObj=$("input[name='replyer']");
        var rno;
        
        $("#modalBtn").click(function(){
        	if(mode=='ADD') {
        		var reply = replyObj.val();
	        	var replyer = replyerObj.val();
	        
	        	var obj= {reply:reply, replyer:replyer, bno:bno};
	            
	        	replyManager.add(obj, function(reply) {
	        		var str = '<div class="list-group-item reply-block" id="'+ reply.rno + '">'
					+ '<small><span style="font-weight:bold">' + reply.replyer + '</span></small>'
					+ '<div class="reply-date">' + reply.regdate + '</div>'
					+ '<div class="reply-text">' + reply.reply + '</div>'
					+ '<div class="bottom-reply">'
					+ '<ul class="reply-actions">'
					+ '<li class="modifyReplyBtn" th:value="'+ reply.rno + '"> modify </li>'
					+ '<li class="deleteReplyBtn" th:value="' + reply.rno + '"> delete </li>'
					+ '</ul>' + '</div>' + '</div>';
					
					$("#reply-list").append(str);
					
					rno = reply.rno;
					$(".modifyReplyBtn").on('click',function() {
						$("#myModal").modal("show");
						$(".modal-title").text("modify reply");
						mode = 'MOD';
					});
					
					$(".deleteReplyBtn").on('click',function() {
						var obj = {bno:bno, rno:rno};
						replyManager.remove(obj, function(rno) {
						    console.log("it's success, rno is " + rno);
							//$("#reply-list").find("#"+rno).remove();
							$(document).find("#"+rno).remove();
							alert("댓글이 삭제되었습니다");
						});
					});
					
					alert("새로운 댓글이 추가되었슴니다");
					$("#myModal").modal("hide");
					replyObj.val("");
					replyerObj.val("");
				});
	        	
	        } else if(mode=='MOD') {
	        	var reply = replyObj.val();
        		var obj = {reply:reply, rno:rno, bno:bno};
        		replyManager.update(obj, function() {
        			console.log("rno: " + rno);
					//$("#"+rno).find(".reply-text").text(reply);
					$(document).find("#"+rno).find(".reply-text").text(reply);
					alert("댓글이 변경되었습니다");
					$("#myModal").modal("hide");
					replyObj.val("");
	            	replyerObj.val("");
        		});
        	}
        });

        $("#addReplyBtn").on('click',function(){
            $("#myModal").modal("show");
            $(".modal-title").text("add reply");
            mode = 'ADD';
        });

        $(".modifyReplyBtn").on('click',function() {
        	rno = $(this).val();
        	$("#myModal").modal("show");
            $(".modal-title").text("modify reply");
            mode = 'MOD';
        });
       	
       	$(".deleteReplyBtn").on('click',function() {
       		rno = $(this).val();
       		var obj = {bno:bno, rno:rno};
       		replyManager.remove(obj, function(rno) {
       			console.log("it's success, rno is " + rno);
	       		$("#reply-list").find("#"+rno).remove();
       			alert("댓글이 삭제되었습니다");
       		});
       	});
		
		$(".delbtn").click(function(){
			var formObj=$("#f1");
			formObj.attr("action","delete");
			formObj.attr("method","post");
			formObj.submit();
		});

		$(".submitbtn").click(function(){
			var formObj = $("#replyregister");
			if($("#replyer").val()=="") {
				alert("user name is empty");
				$("#replyer").focus();
				return false;
			}
			if($("#reply").val()=="") {
				alert("comment is empty");
				$("#reply").focus();
				return false;
			}
			formObj.attr("action","/reply/regitser");
			formObj.attr("method","post");
			formObj.submit();
		});
		
	});
	</script>
</th:block>

</html>
